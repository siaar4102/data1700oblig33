<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobiletter</title>
    <script src="javascript.js"></script>

</head>
<body>
    <h1> Bestilling av kinobiletter </h1>
    <table>
        <tr>
            <td>Velg film:</td>
            <td><select id="velgFilm">
                <option hidden="velg film"></option>

                <option>Den lille havfruen</option>
                <option>Avatar</option>
                <option>Mean Girls</option>
            </select></td>
        </tr>
        <tr>

                <input  type="text" id="antall" style = "width: 20px"/>

            </td>
        </tr>
        <tr>
            <td>Fornavn</td>
            <td>
                <input  type="text" id="fornavn" />
                <span style = "color: red" id="fornavnError"></span>
            </td>
        </tr>
        <tr>
            <td>Etternavn</td>
            <td>
                <input  type="text" id="etternavn" />
                <span style = "color: red" id="etternavnError"></span>
            </td>
        </tr>
        <tr>
            <td>Telefonnr</td>
            <td>
                <input  type="text" id="telefonnr"/>
                <span style = "color: red" id="telefonnrError"></span>
            </td>
        </tr>
        <tr>
            <td>Epost</td>
            <td>
                <input  type="text" id="epost" />
                <span style = "color: red" id="epostError"></span>
            </td>
        </tr>
        <br>
        <tr>
            <td><button value="Kjøp billett" onclick="kjop()">Kjøp billett</button></td>
        </tr>
    </table>

    <h2>Alle biletter</h2>
    <div id="utInformasjon"></div>
       <button value="slett alle billettene" onclick="slett()">Slett alle bilettene</button>
</body>
</html>
