<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobiletter</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="javascript.js"></script>
</head>
<body>
    <h1>Bestilling av kinobiletter</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-4">   <!-- for medium skjerm (laptop), 4 av 12 kollonner-->
                <form class= "form">
                    <div class="form-group">
                        <label for="velgFilm">Velg film:</label>
                        <div id="velgFilm" class="dropdown"></div>
                    </div>

                    <div class="form-group">
                        <label for="antall">Antall:</label>
                        <input  type="text" class="form-control" id="antall"/>
                        <span style = "color: red" id="antallError"></span>
                    </div>

                    <div class="form-group">
                        <label for="fornavn">Fornavn:</label>
                        <input  type="text" class="form-control" id="fornavn" />
                        <span style = "color: red" id="fornavnError"></span>
                    </div>

                    <div class="form-group">
                        <label for="etternavn">Etternavn:</label>
                        <input  type="text" class="form-control" id="etternavn" />
                        <span style = "color: red" id="etternavnError"></span>
                    </div>

                    <div class="form-group">
                        <label for="telefonnr">Telefonnr.:</label>
                        <input  type="text" class="form-control" id="telefonnr"/>
                        <span style = "color: red" id="telefonnrError"></span>
                    </div>

                    <div class="form-group">
                        <label for="epost">E-post:</label>
                        <input  type="text" class="form-control" id="epost" />
                        <span style = "color: red" id="epostError"></span>
                    </div>

                    <button class="btn btn-primary" value="Kjøp billett" onclick="kjop()" type="button">Kjøp billett</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2>Alle billetter</h2>
                <div class="table-responsive" id="utInformasjon"></div>
               <button class="btn btn-danger" value="slett alle billettene" onclick="slett()" type="button">Slett alle billettene</button>
            </div>
        </div>
    </div>
</body>
</html>
